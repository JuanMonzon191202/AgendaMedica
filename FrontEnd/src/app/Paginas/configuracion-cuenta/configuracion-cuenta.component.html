<div class="header">
  <i class="bi bi-house-door-fill retroceder" routerLink="/home"></i>
  <h1 class="nombreApp">Consultas medicas</h1>
</div>

<div class="contenido">
  <div class="separar">
    <div class="izquierdo">
      <div class="contenedorInformacionBasica">
        <h1 class="textoInformacionBasica">Información básica de la cuenta</h1>
        <div class="contenedor1">
          <img
            src="https://www.pngkey.com/png/full/72-729716_user-avatar-png-graphic-free-download-icon.png"
            class="fotoPerfil"
          />
          <div>
            <h1>{{ userData.nombre }} {{ userData.apellido }}</h1>
            <h2>{{ userData.email }}</h2>
            <h5 class="pildora">{{ userData.rol.nombreRol }}</h5>
          </div>
        </div>
      </div>

      <div class="menuNavegacion">
        <h1>Menú de navegación</h1>
        <div class="botones">
          <button>Configuración de la cuenta</button>
          <button routerLink="/Mis-citas">Mis citas</button>
        </div>
        <br />
      </div>

      <button class="botonCerrarSesion" (click)="cerrarSesion()">
        Cerrar sesión <i class="bi bi-door-open"></i>
      </button>
    </div>
    <div class="derecho">
      <div class="contenedorConfiguracionCuenta">
        <h1>Configuración de la cuenta</h1>
        <h3>Los campos que son totalmente requeridos estan marcados con *</h3>
        <div class="form1">
          <h1>Nombre:</h1>
          <input type="text" [(ngModel)]="nombre" />
        </div>
        <div class="form1">
          <h1>Apellido:</h1>
          <input type="text" [(ngModel)]="apellido" />
        </div>

        <div class="separador">
          <div class="ladoNumero">
            <input
              type="text"
              [(ngModel)]="telefono"
              placeholder="Número telefonico"
            />
          </div>
          <div class="ladoEmail">
            <input type="email" [(ngModel)]="correo" placeholder="Correo" />
            <input type="password" placeholder="Contraseña" />
          </div>
        </div>
        <button class="botonGuardarCambios">
          Guardar cambios <i class="bi bi-floppy-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>
