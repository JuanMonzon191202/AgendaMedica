<div class="contenedorGeneral">
  <div class="header">
    <div class="buscador">
      <form (ngSubmit)="onSubmit()">
        <select [(ngModel)]="selectedEspecialidad" name="especialidad">
          <option value="" disabled selected>Seleccionar especialidad</option>
          <option
            *ngFor="let especialidad of ListaEspecialidades | ObjToArray"
            [value]="especialidad.id"
          >
            {{ especialidad.nombreEspecialidad }}
          </option>
        </select>

        <select [(ngModel)]="selectedEstado" name="estado">
          <option value="">Estado</option>
          <option *ngFor="let estado of estadosMexico" [value]="estado">
            {{ estado }}
          </option>
        </select>
        <button><i class="bi bi-search"></i> Buscar</button>
      </form>
    </div>
    <img
      src="https://www.pngkey.com/png/full/72-729716_user-avatar-png-graphic-free-download-icon.png"
      alt="Foto de perfil del usuario"
      class="fotoPerfil"
      [routerLink]="getProfileLink()"
    />
  </div>

  <div class="contenido">
    <div class="contenedorEspecialistas">
      <div
        *ngFor="let especialista of Especialistas"
        class="cardEspecialista"
        routerLink="/info-especialistas"
      >
        <div class="contenidoIzquierdo">
          <img
            [src]="especialista.foto"
            class="fotoEspecialista"
            alt="Foto del especialista"
          />
          <div class="textos">
            <h1 class="nombreEspecialista">
              {{ especialista.usuario.nombre }}
              {{ especialista.usuario.apellido }}
            </h1>
            <h2 class="nombreEspecialidad">
              No. Cedula {{ especialista.noCedula }}
            </h2>
          </div>
        </div>
        <div class="contenidoDerecho">
          <p class="direccion">{{ especialista.direccion }}</p>
          <p class="direccion">{{ especialista.descripcion }}</p>
